{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row justify-content-center align-items-center vh-100">
    <div class="col-8 col-md-4 h-60">
        <div class="card bg-dark text-light justify-content-center h-100 rounded-lg">
            <div class="card-header text-center">Login or Create an Account</div>
            <div class="card-body">
                <form action="/authenticate-login" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="form-group row text-center">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" autofocus
                                    required />
                                {% if username_taken == True %}
                                <small id="username-taken"
                                    class="form-text font-weight-bold justify-self-center mx-2 w-100">Username
                                    Taken</small>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="form-group row text-center">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control " required
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                                <small id="password-help" class="form-text text-muted mx-2">8+ characters. One or more
                                    Uppercase & lowercase letters.</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-outline-light">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
